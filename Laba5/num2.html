<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Elements Library</title>
</head>
<style>
       body {
        font-family: Arial, sans-serif;
        margin: 20px;
        color: #333;
    }

    h1 {
        margin-bottom: 30px;
    }

    .section {
        margin-bottom: 30px;
    }

    .section-title {
        font-weight: 800;
        margin-bottom: 10px;
    }

    .input-default {
        padding: 8px 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        margin-right: 10px;
    }

    .input-valid {
        padding: 8px 12px;
        border: 1px solid #4CAF50;
        border-radius: 4px;
        font-size: 14px;
        margin-right: 10px;
        background-color: #f8fff8;
    }

    .input-invalid {
        padding: 8px 12px;
        border: 1px solid #f44336;
        border-radius: 4px;
        font-size: 14px;
        margin-right: 10px;
        background-color: #fff8f8;
    }

    .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
        margin-right: 10px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #f44336;
        border-radius: 24px;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
    }

    input:not(:checked)+.slider {
        background-color: #4CAF50;
    }

    input:checked+.slider:before {
        transform: translateX(26px);
    }

    .radio-container {
        display: inline-block;
        position: relative;
        padding-left: 25px;
        margin-right: 15px;
        cursor: pointer;
        user-select: none;
    }

    .radio-container input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
    }

    .radiomark {
        position: absolute;
        top: 0;
        left: 0;
        height: 18px;
        width: 18px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 50%;
    }

    .radio-container input:checked {
        background-color: #fff;
        border-color: #4CAF50;
    }

    .radiomark:after {
        content: "";
        position: absolute;
        display: none;
    }

    .radio-container input:checked + .radiomark:after {
        display: block;
    }

    .radio-container .radiomark:after {
        top: 1px;
        left: 2px;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background: #4CAF50;
    }

    .btn {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        margin-right: 10px;
        transition: background-color 0.3s;
    }

    .btn-active {
        background-color: #4CAF50;
        color: white;
    }

    .btn-active:hover {
        background-color: #45a049;
    }

    .btn-hover {
        background-color: #45a049;
        color: white;
    }

    .btn-danger {
        background-color: #f44336;
        color: white;
    }

    .btn-dangerh {
        color: white;
        background-color: #d32f2f
    }

    .btn-danger:hover {
        background-color: #d32f2f;
    }

    .btn-disabled {
        background-color: #cccccc;
        color: #666666;
        cursor: not-allowed;
    }

    .btn-circle {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        font-size: 16px;
        padding: 0;
        display: inline-flex;
        align-items: center;
        justify-content: center;
    }

    .btn-plus {
        background-color: #4CAF50;
        color: white;
    }

    .btn-minus {
        background-color: #f44336;
        color: white;
    }

    .textarea-default {
        padding: 8px 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        font-family: Arial, sans-serif;
        width: 200px;
        height: 60px;
    } 
</style>
<body>
    <h1>Inputs</h1>
    
    <div class="section">
        <input type="text" class="input-default" placeholder="Enter some foot">
        <input type="text" class="input-valid" value="valid text">
        <input type="text" class="input-invalid" value="invalid text">
    </div>
    
    <div class="section">
        <div class="section-title">Check boxes</div>
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
        <span>Subscribe</span>
        
        <label class="switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
        </label>
        <span>Subscribe</span>
    </div>
    
    <div class="section">
        <div class="section-title">Radio buttons</div>
        <span>Gender:</span>
        <label class="radio-container">Male
            <input type="radio" name="gender" checked>
            <span class="radiomark"></span>
        </label>
        <label class="radio-container">Female
            <input type="radio" name="gender">
            <span class="radiomark"></span>
        </label>
    </div>
    
    <div class="section">
        <div class="section-title">Buttons</div>
        <button class="btn btn-active">Active</button>
        <button class="btn btn-hover">Hover</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-dangerh">Hover</button>
        <button class="btn btn-disabled" disabled>Disabled</button>
        <button class="btn btn-circle btn-plus">+</button>
        <button class="btn btn-circle btn-minus">-</button>
    </div>
    
    <div class="section">
        <div class="section-title">Text area</div>
        <textarea class="textarea-default" placeholder="Enter some text..."></textarea>
    </div>
</body>
</html>
